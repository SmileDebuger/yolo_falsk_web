<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 目标检测结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            color: #667eea;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .image-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background: #f8f9fa;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }

        .overlay-text {
            font-size: 1.1em;
            font-weight: 500;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .comparison-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎯</div>
            <h1>目标检测结果</h1>
            <p class="subtitle">AI 已成功识别并标注图像中的目标对象</p>
        </div>

        <div class="comparison-container">
            <div class="image-section">
                <h2 class="section-title">📷 原始图像</h2>
                <div class="image-container" onclick="openModal('original')">
                    <img src="{{ original_url }}" alt="原始图像" id="original-img">
                    <div class="image-overlay">
                        <span class="overlay-text">🔍 点击查看大图</span>
                    </div>
                </div>
            </div>

            <div class="image-section">
                <h2 class="section-title">🎯 检测结果</h2>
                <div class="image-container" onclick="openModal('result')">
                    <img src="{{ result_url }}" alt="检测结果" id="result-img">
                    <div class="image-overlay">
                        <span class="overlay-text">🔍 点击查看大图</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-icon">⚡</div>
                <div class="stat-label">处理状态</div>
                <div class="stat-value">检测完成</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">🎯</div>
                <div class="stat-label">检测模型</div>
                <div class="stat-value">YOLOv5</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">📊</div>
                <div class="stat-label">处理时间</div>
                <div class="stat-value">实时检测</div>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">
                🔄 检测新图片
            </a>
            <button class="btn btn-secondary" onclick="downloadResult()">
                💾 下载结果
            </button>
            <button class="btn btn-secondary" onclick="shareResult()">
                📤 分享结果
            </button>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        // 图片模态框功能（简化版，防止错误）
        function openModal(type) {
            try {
                var modal = document.getElementById('imageModal');
                var modalImg = document.getElementById('modal-img');
                
                if (!modal || !modalImg) {
                    return;
                }
                
                var imgElement;
                if (type === 'original') {
                    imgElement = document.getElementById('original-img');
                    modalImg.alt = '原始图像';
                } else {
                    imgElement = document.getElementById('result-img');
                    modalImg.alt = '检测结果';
                }
                
                if (!imgElement || !imgElement.src) {
                    simpleAlert('⚠️ 图片加载中，请稍后重试', 'warning');
                    return;
                }
                
                modalImg.src = imgElement.src;
                modal.style.display = 'block';
                
            } catch (error) {
                simpleAlert('❌ 无法放大图片', 'error');
            }
        }

        function closeModal() {
            try {
                var modal = document.getElementById('imageModal');
                if (modal) {
                    modal.style.display = 'none';
                }
            } catch (error) {
                // 静默失败
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            try {
                var modal = document.getElementById('imageModal');
                if (modal && event.target === modal) {
                    closeModal();
                }
            } catch (error) {
                // 静默失败
            }
        }

        // ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            try {
                if (event.key === 'Escape' || event.keyCode === 27) {
                    closeModal();
                }
            } catch (error) {
                // 静默失败
            }
        });

        // 下载结果功能（简化版，防止错误）
        function downloadResult() {
            try {
                var resultImg = document.getElementById('result-img');
                
                if (!resultImg || !resultImg.src) {
                    simpleAlert('⚠️ 无法获取检测结果图片', 'warning');
                    return;
                }
                
                // 检查图片是否加载成功
                if (resultImg.naturalWidth === 0) {
                    simpleAlert('⚠️ 图片尚未加载完成，请稍后重试', 'warning');
                    return;
                }
                
                // 生成带时间戳的文件名
                var now = new Date();
                var timestamp = now.getFullYear() + '-' + 
                               (now.getMonth() + 1) + '-' + 
                               now.getDate() + '_' + 
                               now.getHours() + '-' + 
                               now.getMinutes() + '-' + 
                               now.getSeconds();
                var filename = 'yolo_detection_' + timestamp + '.jpg';
                
                // 创建下载链接
                var link = document.createElement('a');
                link.href = resultImg.src;
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                
                // 延迟删除，确保下载完成
                setTimeout(function() {
                    if (link.parentNode) {
                        document.body.removeChild(link);
                    }
                }, 100);
                
                simpleAlert('✅ 开始下载检测结果', 'success');
                
            } catch (error) {
                simpleAlert('❌ 下载失败，请右键点击图片保存', 'error');
            }
        }

        // 分享结果功能（修复版，分享首页链接）
        function shareResult() {
            // 获取网站首页URL（而不是当前结果页）
            var protocol = window.location.protocol;
            var host = window.location.host;
            var homeUrl = protocol + '//' + host + '/';
            
            // 方法1: 尝试复制到剪贴板（传统方法）
            var textarea = document.createElement('textarea');
            textarea.value = homeUrl;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                var successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                if (successful) {
                    // 显示成功消息
                    simpleAlert('✅ 应用链接已复制到剪贴板！\n分享后他人可上传图片进行检测', 'success');
                } else {
                    // 如果失败，显示链接让用户手动复制
                    simpleAlert('请复制链接分享: ' + homeUrl, 'info');
                }
            } catch (err) {
                document.body.removeChild(textarea);
                // 最终备用方案：提示用户
                simpleAlert('请手动复制应用链接分享: ' + homeUrl, 'info');
            }
        }
        
        // 简单的消息提示函数
        function simpleAlert(message, type) {
            // 移除已存在的提示
            var existing = document.getElementById('simple-alert');
            if (existing) {
                existing.parentNode.removeChild(existing);
            }
            
            // 创建新提示
            var alertDiv = document.createElement('div');
            alertDiv.id = 'simple-alert';
            alertDiv.textContent = message;
            
            // 根据类型设置颜色
            var bgColor = '#4CAF50'; // 默认绿色（成功）
            if (type === 'info') bgColor = '#2196F3';
            if (type === 'warning') bgColor = '#FF9800';
            if (type === 'error') bgColor = '#f44336';
            
            // 设置样式
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translateX(-50%)';
            alertDiv.style.backgroundColor = bgColor;
            alertDiv.style.color = 'white';
            alertDiv.style.padding = '15px 30px';
            alertDiv.style.borderRadius = '8px';
            alertDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
            alertDiv.style.zIndex = '10000';
            alertDiv.style.fontSize = '16px';
            alertDiv.style.maxWidth = '80%';
            alertDiv.style.textAlign = 'center';
            
            // 添加到页面
            document.body.appendChild(alertDiv);
            
            // 3秒后移除
            setTimeout(function() {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }

        // 图片加载错误处理（简化版）
        document.getElementById('original-img').onerror = function() {
            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuWbvueJh+WKoOi9veWksei0pTwvdGV4dD48L3N2Zz4=';
            this.alt = '原始图像加载失败';
        };

        document.getElementById('result-img').onerror = function() {
            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuaOoua1i+e7k+aenOWKoOi9veWksei0pTwvdGV4dD48L3N2Zz4=';
            this.alt = '检测结果加载失败';
        };
    </script>
</body>
</html>
